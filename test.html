<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Animation</title>
<style>
/* Define your animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px); /* Optional: slide up effect */
  }
  to {
    opacity: 1;
    transform: translateY(0); /* Optional: slide up effect */
  }
}

/* Apply animation to the elements */
.ac {
  animation: fadeIn 5s ease forwards; /* Adjust duration and timing function as needed */
}

/* Other CSS styles */
.re {
  margin: 500px 0;
  padding: 20px;
  border: 1px solid #ccc;
}

h3 {
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>

<!-- Your HTML content -->
<div class="re">
  <h3>Heading 1</h3>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</div>

<div class="re">
  <h3>Heading 2</h3>
  <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
</div>

<!-- jQuery and your script -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
$(window).scroll(function(){
    if ($(this).scrollTop() > 100) {
       $('h3').addClass('ac');
    }});
});
</script>
</body>
</html>
